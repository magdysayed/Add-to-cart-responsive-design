<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/confirmation.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">Shop Logo</div>
            <div class="search-container">
                <input type="text" placeholder="Search items..." id="search-input">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
            <div class="icons">
                <ul>
                    <li>Icon1</li>
                    <li>Icon2</li>
                    <li>Icon3</li>
                </ul>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main">
            <div class="confirmation-content">
                <h2>Order Confirmation</h2>
                <p>Thank you for your order! Here are your order details:</p>
                <div class="order-details" id="order-details">
                    <!-- Items will be dynamically inserted here -->
                </div>                
                <div class="total" id="total-amount">
                    <h3>Total Amount: $0.00</h3>
                </div>
                <button class="done">Done</button>
            </div>
        </div>
    </div>
    
    <script src="path/to/fontawesome.js"></script> <!-- Link to FontAwesome -->
    <script src="js/confirmation.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
