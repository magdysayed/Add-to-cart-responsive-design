<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Page</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/delivery.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">Shop Logo</div>
            <div class="icons">
                <ul>
                    <li>Icon1</li>
                    <li>Icon2</li>
                    <li>Icon3</li>
                </ul>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main">
            <div class="delivery-content">
                <h2>Delivery Information</h2>
                <form id="delivery-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Enter your address" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" placeholder="Enter your city" required>

                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" placeholder="Enter your zip code" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>

                    <label for="country">Country:</label>
                    <input type="text" id="country" placeholder="Enter your country" required>

                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="path/to/fontawesome.js"></script> <!-- Link to FontAwesome -->
    <script src="js/delevirey.js"></script>
</body>
</html>
