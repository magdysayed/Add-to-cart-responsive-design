<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Mizuno-Alpha-Elite.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Document</title>
</head>
<body>
<div class="product-container">
    <div class="product-card">
        <div class="product-background">
            <div class="gradients">
                <div class="gradient second" color="purple"></div>
                <div class="gradient" color="blue"></div>
                <div class="gradient" color="red"></div>
            </div>
            <h1 class="nike">Mizuno</h1>
            <img src="image/Mizuno-logo.png" alt="" class="nike-logo">
            <a href="#" class="share"><i class="fa-solid fa-share-nodes"></i></a>

            <img src="image/white-shoe.png" alt="" class="shoe show" color="purple" id="imgcard">
            <img src="image/blue-shoe.png" alt="" class="shoe" color="blue" >
            <img src="image/red-shoe.png" alt="" class="shoe" color="red">
        </div>
        <div class="product-info">
            <div class="shoe-name">
                <div>
                    <h1 class="product-name">Alpha Elite FG</h1>
                    <span class="new" id="main">new</span>
                </div>
                <h3 class="shoe-type">men's football shoes</h3>
            </div>
            <div class="description">
                <h3 class="title">Product Info</h3>
                <p class="description-text">
                    The Mizuno Alpha Elite FG football boots, featuring a lightweight design thatâ€™s crafted for fast moves and decisive play.
                </p>
            </div>
            <div class="color-container">
                <h3 class="title">Color</h3>
                <div class="product-colors">
                    <span class="color active1" primary="#ffc249" color="purple"></span>
                    <span class="color" primary="#015c99" color="blue"></span>
                    <span class="color" primary="#ff2424" color="red"></span>
                </div>
            </div>
            <div class="size-container">
                <div class="title">size</div>
                <div class="product-sizes">
                    <span class="size">7</span>
                    <span class="size">8</span>
                    <span class="size active2">9</span>
                    <span class="size">10</span>
                    <span class="size">11</span>
                </div>
            </div>
            <div class="product-price">
                <a href="#" class="buy"><i class="fa-solid fa-cart-shopping"></i>Add to cart</a>
                <div class="price">
                    <h1>$170.00</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="Mizuno-Alpha-Elite.js"></script>
</body>
</html>
